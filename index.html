<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam 2 - World Countries API</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the World Countries API</h1>

    <!-- Button to display all countries (empty string search) -->
    <button id="getAllBtn" data-searchterm="">Show all countries</button>
    <br>
    <!-- Search box section -->
    <label for="searchBox">Search country: </label>
    <input type="text" id="searchBox">
    <!-- Search type choice by common or official name -->
    <select id="searchType">
        <option value="common">(by common name)</option>
        <option value="official">(by official name)</option>
    </select>
    <button id="searchBtn" data-searchterm="">Go</button>
    <hr>
    <!-- Empty div for use of JS code to display results -->
    <div id="countriesDisplay"></div>
</body>
</html>
